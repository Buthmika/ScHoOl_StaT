<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to School S T A T</title>
 <style>
*{
   
   margin: 0px; 
   padding: 0px; 
}
.mhead{
   background:#151515;
   height: 54px;
} 
.logo{
   width: 120px;
   height: 54px;
}
.shead ul li a{
   list-style-type: none;
   text-decoration: none;
   font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
   color: #000000;
 
   
}
.shead ul li{
   display: inline;
   padding-left: 100px;
   
   
}
.shead {
   background: #D9D9D9;
   height: 25px;
   
   
}
.shead ul{
   text-align: right;
   padding-right: 20px;
 
}
.dash{
   float: left;
   padding-left: 20px;
}

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0;
        }

        .container {
            max-width: 600px;
            padding: 25px 40px 25px 25px;
            border: 2px solid #fff;
            border-radius: 15px;
            margin: 20px auto;
            background-color: #fff;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
            font-size: 24px;
        }

        label {
            position: relative;
            width: 50px;
            height: 50px;
        }

        input[type="checkbox"] {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
        }

        label span {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            border: 3px solid #691c1c;
            border-radius: 6px;
            cursor: pointer;
        }

        label span::after {
            content: '';
            position: absolute;
            left: 24px;
            bottom: 10px;
            width: 0px;
            height: 0px;
            border: solid #00ff0a;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: width 0.5s, height 0.5s, opacity 0.5s;
        }

        input:checked ~ span::after {
            width: 20px;
            height: 40px;
            opacity: 1;
        }

        button {
            background-color: rgb(185, 185, 185);
            color: red;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            border-radius: 8px;
            font-size: medium;
            font-weight: bold;
        }

        .margins {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: red;
            text-align: center;
        }

        
        @media (max-width: 768px) {
            .shead ul {
                gap: 10px;
            }

            .shead ul li {
                padding-left: 0;
            }

            .container {
                padding: 15px 20px;
            }

            .row {
                font-size: 20px;
                margin: 20px 0;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .mhead, .shead {
                justify-content: center;
            }

            .shead ul {
                flex-direction: column;
                gap: 10px;
                padding-right: 0;
            }

            .shead ul li {
                padding-left: 0;
            }

            .container {
                padding: 10px 15px;
            }

            .row {
                font-size: 18px;
                margin: 15px 0;
            }

            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }
 </style>   
</head>
